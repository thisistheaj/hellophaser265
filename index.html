<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="js/phaser.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div id="phaser-canvas"></div>

    <script type="text/javascript">

    window.onload = function() {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-canvas', { preload: preload, create: create });

        function preload () {

            game.load.image('logo', 'img/rsz_me.jpg');

        }

        function create () {

            var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            logo.anchor.setTo(0.5, 0.5);

            var myText = "Hello. Word. \n a.k.a. HOLLA";
            var myStyle = {font:"14px Arial",fill:"#fff",align:"center"};
            var myCaption = game.add.text(game.world.centerX - 50,game.world.height - 65,myText,myStyle);
        }

    };

    </script>

    </body>
</html>
